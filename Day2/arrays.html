    <script>
        const numbers = [3,1,6,3,7,-1]; //map = mapdoesnt modify the original but create other
        const newArray = numbers.map(function(element){

        });

            console.log(element);
        });
        //console.log(numbers)

        const sum = numbers.reduce(function(previousValue, element, currentindex){

        });
        console.log(sum);
